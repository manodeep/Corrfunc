install:
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda create -q --yes -n test python=$PYTHON_VERSION
  - source activate test
  - conda install -q --yes numpy=$NUMPY_VERSION sphinx || conda install -q --yes -c conda-forge numpy=$NUMPY_VERSION sphinx
  - conda install -q --yes -c conda-forge gsl
  - if [[ "${INSTALL_LIBGFORTRAN}" == "TRUE" ]]; then conda install -q --yes libgfortran ; fi
  - make -r CC=$COMPILER
  - make install CC=$COMPILER
  - python setup.py install
        
script:
  - make tests CC=$COMPILER
  - make -C docs html
  - if [[ "${DOCTEST}" == "TRUE" ]]; then make -C docs doctest ; fi

  
