name: GitHub CI

on:
  pull_request:
    branches:
    - 'master'
  push:



jobs:
  build:
    name: Testing on ${{ matrix.os }} with tools (${{ matrix.python-version }}, ${{ matrix.numpy-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        compilers: [gcc-4.8, gcc-6, gcc-7, gcc-8, gcc-9, clang-3.8, clang-4.0, clang-7, clang-8, clang-9]
#        compiler-version: ["4.8", "6", "7", "8", "9", "3.8", "3.9", "4.0", "7", "8", "9"]       
        python-version: ["2.7", "3.5", "3.6", "3.7"]
        numpy-version: ["1.10", "1.15", "1.16"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache conda
        uses: actions/cache@v1
        with:
          path: ~/conda_pkgs_dir
          key: conda-${{ matrix.os }}-python-${{ matrix.python-version }} }}

      - name: Setup Miniconda
        uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: false
          auto-activate-base: false
          miniconda-version: 'latest'
          python-version: ${{ matrix.python-version }}
          use-only-tar-bz2: true

